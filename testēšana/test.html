<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	<script src="libraries_var.js"></script>
	<script src="scripts.js"></script>
  </head>
  <body>
    <div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8aOkgN7oD2HCUpMuS0y0K6k7Voaz_-8I"></script>
	
    <script>
	
    function initMap() {
	var myLatlng = new google.maps.LatLng(56.946285,24.105078);
	var mapOptions = {
		zoom: 7.5,
		center: myLatlng
	};
	var map = new google.maps.Map(document.getElementById('map'), mapOptions);
	dropPins(libraries, map);
	}
	function sayHi(){
		alert("hi");
	}
	function dropPins(allPoints, map){
		var infowindow = new google.maps.InfoWindow(); 
		for (var i = 0; i < allPoints.length; i++){
			var myLatlng = new google.maps.LatLng(parseFloat(allPoints[i].LAT), parseFloat(allPoints[i].LON));
			var marker = new google.maps.Marker({
				position: myLatlng,
				map: map,
				icon: "library_resized.png",
				animation: google.maps.Animation.DROP
			});
			google.maps.event.addListener(marker, 'click', (function(marker, i) {
			return function() {
			infowindow.setContent(allPoints[i].Name);
			infowindow.open(map, marker);
			};
		})(marker, i));  
		}
	}
	google.maps.event.addDomListener(window, 'load', initMap);
    </script>
  </body>
</html>
