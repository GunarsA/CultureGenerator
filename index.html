<!DOCTYPE html>
<html>
    <head>
        <title>Culture Generator</title>
		<!-- utf-8 -->
        <meta charset="utf-8">
		<!-- Ikona -->
        <link rel="icon" href="assets/img/library.png">
		<!-- Main.css -->
        <link rel="stylesheet" href="assets/css/main.css">
		<!-- Sidebar.css -->
        <link rel="stylesheet" href="assets/css/sidebar.css">
		<!-- Map.css -->
		<link rel="stylesheet" href="assets/css/map.css">
		<!-- libraries_var.js -->
		<script src="assets/js/libraries_var.js"></script>
		<!-- museums_var.js -->
		<script src="assets/js/museums_var.js"></script>
		<!-- sidebar.js -->
        <script src="assets/js/sidebar.js"></script>
		<!-- google scirpt url -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8aOkgN7oD2HCUpMuS0y0K6k7Voaz_-8I"></script>
		<!-- map.js -->
		<script src="assets/js/map.js"></script>
    </head>
    <body>
        <div id="sidebar">
            <div id="sidebar_toggle_btn" onclick="toggleSidebar()">
				<img src="assets/img/cog_resized.png" style="width: 40px;">
            </div>
            <div>
                <h2>Iestatījumi</h2>
                <table>
                    <tr>
                        <td>Muzeji</td>
                        <td><input type="checkbox" id="museums_checkbox"></td>
                    </tr>
                    <tr>
                        <td>Bibliotēkas</td>
                        <td><input type="checkbox" id="libraries_checkbox"></td>
                    </tr>
                    <tr>
                        <td>Kultūras centri</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Mākslas saloni un galerijas</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Dabas Parki</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                    <tr>
                        <td>Kino</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Maksimālā distance</td>
                        <td>
                            <input name="rangeInput" type="range" min="1" max="500" value="500" class="distance" style="width: 50%;" onchange="updateTextInput(this.value)">
                            <p><span id="currentValue" >500</span> km</p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="refresh" ><button id="refresh_button" type="button" onclick="update()">ATJAUNINĀT</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="heading_holder">
			<span>KULTURAS ĢENERATORS</span>
		</div>
        <div id="map">
            <script defer>
                google.maps.event.addDomListener(window,'load',initMap);
            </script>
        </div>
		
    </body>
</html>
